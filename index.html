<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  </head>
  <body>
    <header role=banner>      
      <h1>Weather App</h1>
    </header>
    <main class="main" role="main">
      <div class="start">
      <p class="instructions words">Enter a Zip Code below or let me find you!</p>
      <button type="button" class="find-me button-right js-form" role="button">Find Me</button>
    </div>
      <section class="actions" role="region">
        <div class="info">
        <form class="js-form"action="#">
            <label class="zip words" for="zipcode">Enter here!</label>
            <input placeholder="92054" type="number" id="zipcode" required>
            <button type="submit" class="button-right" id="submit">Search</button>
          </form>
      </div>
        <div class="buttons hidden">
          <button type="button" class="current js-button" role="button">Current Conditions</button>
          <button type="button" class="almanac js-button" role="button">Record Temps</button>
          <button type="button" class="sunrise js-button" role="button">Sunrise / Sunset Times</button>
          <button type="button" class="forecast js-button" role="button">Three Day Forecast</button>
        </div>
        </section>
        <section class="results" role="region">
        <h2></h2>
        <div class="city-name">
        </div>
        <div class="js-search-results">
        </div>
      </section>
    </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
